        <div class="row">
            <div class="col-xs-12 col-md-10">
                <h3><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Employees</h3>
            </div>
            <div class="col-xs-12 col-md-2">
                <p class="text-right">
                    <button type="button" class="btn btn-default"
                            ng-click="employees.createEmployee()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </p>
            </div>
        </div>

        <br/>

        <table class="table table-bordered">
            <thead>
            <tr class="info">
                <th>Name</th>
                <th>UID</th>
                <th>Profile</th>
                <th>Department</th>
                <th>Seniority</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="employee in employees.list"
                    ng-click="employees.selectEmployee(employee)">
                <td scope="row">{{employee.fullName}}</td>
                <td>{{employee.uid}}</td>
                <td>{{employee.profileLabel}}</td>
                <td>{{employee.departmentLabel}}</td>
                <td>{{employee.seniority}}</td>
            </tr>
            </tbody>
        </table>
