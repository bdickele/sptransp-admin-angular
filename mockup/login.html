<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap_spacetransp.css" rel="stylesheet" media="screen">

    <title>Sign in to your Space Transp. account</title>

    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container">

        <br/>

        <div class="jumbotron">
            <h2><span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                Sign in to Space Transportation administration module</h2>
            <p>

                <form class="form-horizontal" id="formLogin">

                    <div class="form-group">
                        <label for="inputLogin" class="col-sm-2 control-label">Login</label>
                        <div class="col-sm-10">
                            <input type="text" id="inputLogin" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" id="inputPassword" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a class="btn btn-primary btn-lg" href="#" role="button">Sign in</a>
                        </div>
                    </div>

                </form>
            </p>
        </div>

    </div>
</body>
</html>
